<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        class Person{
            constructor (n){
                this.name=n;
            }
            static hello() {
                return"Hello";
            }
        }
        class Info extends Person{
            constructor(name,state){
                super(name);
                this.state=state;
            }
            show() {
                return Person .hello () + this.name + " She is from " +this.state;
            }
        }
        let obj= new Info("Aahana", "Punjab");
        document.getElementById("result").innerHTML=obj.show();
    </script>
</body>
</html>
